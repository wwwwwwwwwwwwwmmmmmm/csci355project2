<body>

<!-- Navigation Header -->

<div class="head">
    <nav id="nav">
        <div class="logo">
            <h1>EGGTech</h1>
        </div>
        <ul class="nav-links">

                <a href="cart.html">Your Cart <span id="cart-count">0</span></a>
            </li>
        </ul>
    </nav>
</div>

<!-- Animated Contact Banner -->
<section class="contact-banner">
    <div class="banner-content">
        <h2>Connect with EGGTech</h2>
        <p>Your go-to tech team is just a message away!</p>
    </div>
</section>

<!-- Contact Form Section -->
<main class="contact-container">
    <div class="contact-form-section">
        <h1 class="contact-title">Get in Touch</h1>
        <form action="send_email.php" method="POST" class="contact-form">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Send Message</button>
        </form>
    </div>

    <!-- Interactive Locations Section -->
    <div class="locations-container">
        <h2 class="locations-title">Our Locations</h2>
        <div class="locations">
            <div class="card panel" data-address="Located in: Galleria Dallas, 13350 Dallas Pkwy, Dallas, TX 75240"
                 style="background-image: url('/CS355 Project images/dallas.jpg');">
                <h3>Dallas</h3>
            </div>
            <div class="card panel" data-address="767 5th Ave, New York, NY 10153"
                 style="background-image: url('/CS355 Project images/NYC.jpeg');">
                <h3>New York</h3>
            </div>
            <div class="card panel" data-address="300 Post St, San Francisco, CA 94108"
                 style="background-image: url('/CS355 Project images/SanFran.jpg');">
                <h3>San Francisco</h3>
            </div>
            <div class="card panel" data-address="701 S Miami Ave, Miami, FL 33130"
                 style="background-image: url('/CS355 Project images/miami.jpg');">
                <h3>Miami</h3>
            </div>
            <div class="card panel" data-address="802 S Broadway, Los Angeles, CA 90014"
                 style="background-image: url('/CS355 Project images/LA.webp');">
                <h3>Los Angeles</h3>
            </div>
        </div>
        <div id="location-info" class="location-info"></div>
    </div>

</main>

<!-- Footer Section -->
